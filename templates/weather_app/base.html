{% load staticfiles %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 4</title>
</head>
<body>
    <nav class="blue darken-3">
        <div class="container nav-wrapper grey-text text-darken-2">
            <a href="/">Home</a>
        </div>
    </nav>
    <div class="container">
        <header>
            <h1 class="center grey-text text-darken-2">DC Weather</h1>
        </header>
        <div class="row">
            <div class="center">
                <div class="col s4">
                    <a href="/extended"> 
                        <i class="large material-icons" style="color: #757575"> list </i>
                        <p>Extended Forecast</p>
                </a>
                </div>
                <div class="col s4">
                    <a href="/"> 
                        <i class="large material-icons" style="color: #757575"> today </i>
                        <p>Current Conditions</p>
                    </a>  
                </div>
                <div class="col s4">
                    <a href="/"> 
                        <i class="large material-icons" style="color: #757575"> clear_all</i>
                        <p>idk, news maybe?</p>
                    </a>
                </div>
            </div>
        </div>

        {% block content %} {% endblock %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
