{% load staticfiles %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 4</title>
</head>
<body>
    <nav class="blue darken-3">
        <div class="container nav-wrapper grey-text text-darken-2">
            <div class="brand-logo right">DC Weather</div>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="/">Home</a></li>
            </ul>
        </div>
    </nav>
    <div class="section container">
        <header> </header>
        <div class="row">
            <div class="center">
                <div class="col s4">
                    <a href="/extended"> 
                        <i class="large material-icons" style="color: #757575"> date_range </i>
                        <p>Extended Forecast</p>
                </a>
                </div>
                <div class="col s4">
                    <a href="/radar"> 
                        <i class="large material-icons" style="color: #757575">gps_fixed</i>
                        <p>Weather Radar</p>
                    </a>
                </div>
                <div class="col s4">
                        <a href="/discussion"> 
                            <i class="large material-icons" style="color: #757575"> access_time </i>
                            <p>Area Discussion</p>
                        </a>  
                    </div>
            </div>
        </div>

        {% block content %} {% endblock %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
